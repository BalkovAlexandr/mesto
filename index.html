        <footer class="footer root__center">
            <p class="footer__title">&copy; 2020 Mesto Russia</p>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__close-button links-transparency" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="popup-form">
                    <input class="popup__input popup__input_text_name" type="text" placeholder="Имя" name="popup-name">
                    <input class="popup__input popup__input_text_achievements" type="text" placeholder="Напишите о себе" name="popup-achievements">
                    <button class="popup__save-button links-transparency" type="submit">Сохранить</button>
                    
                </form>
            </div>
        </div>

        <div class="popup popup_type_add">
            <div class="popup__container">
                <button class="popup__close-button links-transparency" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="popup-form">
                    <input class="popup__input popup__input_card_name" type="text" placeholder="Название" name="popup-name">
                    <input class="popup__input popup__input_card_link" type="text" placeholder="Ссылка на картинку" name="popup-achievements">
                    <button class="popup__save-button links-transparency" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__content">
                <button class="popup__close-button links-transparency" type="button"></button>
                <img class="popup__image" src="./images/photo-crimea.jpg" alt="кукуево">
                <h2 class="popup__image-title"></h2>
            </div>
        </div>

        <template class="photo-template">
            <li class="photo-grid__item">
            <img class="photo-grid__image" src="" alt="">
            <button class="photo-grid__delete-button links-transparency" type="button"></button>
            <div class="photo-grid__element">
                <h2 class="photo-grid__title"></h2>
                <button class="photo-grid__like links-transparency" type="button"></button>
            </div>
        </li>
        </template>
